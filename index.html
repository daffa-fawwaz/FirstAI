<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Assistant</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom loading animation */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #4f46e5; /* Indigo-600 */
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-r from-indigo-500 to-purple-600 flex flex-col min-h-screen"
  >
    <header class="w-full bg-white shadow-md">
      <div
        class="max-w-7xl mx-auto px-4 py-4 flex flex-col sm:flex-row items-center justify-between"
      >
        <h1 class="text-2xl font-bold text-indigo-600 mb-2 sm:mb-0">
          AI Assistant
        </h1>
      </div>
    </header>

    <main class="flex-grow flex items-center justify-center px-4 py-8">
      <div
        class="w-full max-w-md bg-white bg-opacity-90 backdrop-filter backdrop-blur-lg p-6 sm:p-8 rounded-xl shadow-lg"
      >
        <h2
          class="text-2xl sm:text-3xl font-semibold text-center text-indigo-600 mb-6"
        >
          Tanya AI Anda
        </h2>

        <input
          type="text"
          name="text"
          id="text"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Masukkan pertanyaan Anda..."
        />

        <button
          onclick="sendReq()"
          class="mt-4 w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300 flex items-center justify-center"
        >
          <span class="mr-2">Kirim</span>
        </button>

        <div id="loading" class="mt-4 flex justify-center hidden">
          <div class="spinner"></div>
        </div>

        <div
          id="answer"
          class="mt-4 p-4 bg-gray-50 border border-gray-200 rounded-lg shadow-inner min-h-[100px]"
        ></div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="w-full bg-white shadow-inner">
      <div class="max-w-7xl mx-auto px-4 py-4 flex justify-center">
        <p class="text-gray-600 text-sm">
          &copy; 2024 AI Assistant. All rights reserved.
        </p>
      </div>
    </footer>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
